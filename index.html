<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chuyển đổi URL ảnh</title>
</head>

<body>
    <div class="app">
        <nav class="navbar navbar-light" style="background-color: #333;">
            <div class="navbar__container container">
                <ul class="navbar__item-list">
                    <li class="navbar__item-child"><a href="#">CHUYỂN ĐỔI URL ẢNH</a></li>
                </ul>
            </div>
        </nav>
        <div class="container container__body">
            <div class="container__form-input-url">
                <form action="" autocomplete="off">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Width</label>
                            <input type="text" class="form-control" id="width" placeholder="0px">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Height</label>
                            <input type="text" class="form-control" id="height" placeholder="0px">
                        </div>
                        <div class="form-group col-md-11">
                            <label for="formGroupExampleInput">Nhập đường dẫn</label>
                            <input type="text" class="form-control" id="url-img"
                                placeholder="https://url">
                        </div>
                        <div class="form-group col-md-1">
                            <button type="button" class="btn btn-primary btn-add" id="btn-add">Thêm</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container__item-images">
                <ul class="container__item-images_list" id="list-item-li">

                </ul>
            </div>
            <div class="container__form-output-code">
                <div class="container__text-box">
                    <div class="container__text-box-title">
                        <p class="font-weight-bold text-white">CODE</p>
                    </div>
                    <div class="container__text-box-code">
                        <textarea class="code" rows="9" id="code-html"></textarea>
                    </div>
                </div>
            </div>
            <div class="container__form-btn">
                <button type="button" class="btn btn-secondary mt-2 btn-sm container__form-btn-copy" onclick="copy()">Copy</button>
            </div>
        </div>
        <footer class="footer">

        </footer>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/576ffb49bd.js"></script>
<script src="app.js"></script>

</html>
